{% extends "base.html" %}

{% block content %}
<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
